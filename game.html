<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <div class="game_name">
      <h1 >Tetris</h1>
      <canvas id="canvasid" height="600" width="300"></canvas>
    </div>
    <script src="game.js"></script>
    <h2>Счет - <span id="count_row">0</span> </h2>
    <script src="./game.js"></script>

    <button class="play">Play Music</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
    <audio id="backgroundSound" src="./audio/game.ogg" loop></audio>
    <button class="pause">Shut Down Music</button>
    <script src="./audio.js"></script>
  </body>
</html>
